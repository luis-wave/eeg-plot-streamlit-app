[tool.poetry]
name = "eeg-plot-streamlit-app"
version = "1.1.0"
description = "EEG plot generator"
authors = ["Luis Camargo <lcamargo@waveneuro.com>"]
license = "Proprietary"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
streamlit = "^1.33.0"
mywaveanalytics = {git = "https://github.com/waveneuroscience/MyWaveAnalytics.git"}
plotly = "^5.22.0"
streamlit-plotly-events = "^0.0.6"
plotly-click-show = "^0.1.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
